---
cluster: "peregrine"
form:
  - version
  - custom_queue
  - bc_num_hours
  - bc_num_slots
  - num_cores
  - node_type
  - bc_vnc_resolution
#   - bc_email_on_started
attributes:
  custom_queue:
    label: Partition
    help: Please select a partition from the drop-down.
    widget: select
    options:
      - [ "Regular", "regular" ]
      - [ "GPU", "gpu" ]
      - [ "High memory", "himem" ]
    #   - [ "Short", "short" ]
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: |
      Number of cores on node type (2 GB per core unless requesting whole
      node). Leave blank if requesting full node.
    min: 0
    max: 24
    step: 1
    id: 'num_cores'
  bc_num_slots: "1"
  node_type: ""
  bc_vnc_resolution:
    required: true
  bc_account:
    label: "Project"
    help: "You can leave this blank if **not** in multiple projects."
#   node_type:
#     widget: select
#     label: "Node type"
#     help: |
#       - **GPU** - (*1-24 cores*).
#       - **himem** - (*48 cores*)
#     options:
#       - [ "GPU",     "gpu"            ]
#       - [ "himem", "himem"    ]
  version:
    widget: select
    label: "MATLAB version"
    help: "This defines the version of MATLAB you want to load."
    options:
      - [ "R2018a", "MATLAB/2018a" ]
      - [ "R2017b", "MATLAB/2017b-GCC-4.9.3-2.25" ]
      - [ "R2016b", "MATLAB/2016b-GCC-4.9.3-2.25" ]
